{% load django_bootstrap5 %}
<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block style %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% endblock %}
    <title>
        {% block title %}Home{% endblock %}
    </title>
</head>

<body>
    {% block content %}{% endblock %} 
    {% block script %}
    {% bootstrap_javascript %}
    {% endblock %}
</body>

</html>
